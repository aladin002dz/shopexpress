<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shop Express</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Shop Express</a>
        </div>
      </nav>
    </header>
    <main class="container mt-5 min-vh-75">
      <form>
        <div class="form-group mb-3">
          <label for="inputDescription">Description</label>
          <textarea
            class="form-control"
            id="inputDescription"
            rows="3"
          ></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="inputPrice">Price</label>
          <input
            class="form-control"
            type="number"
            id="inputPrice"
            name="inputPrice"
            min="1"
            max="50000"
            value="1"
          />
        </div>
        <div class="form-group">
          <label for="inputImage" class="form-label"
            >Default file input example</label
          >
          <input class="form-control" type="file" id="inputImage" />
        </div>
        <button id="btnAddProduct" type="submit" class="btn btn-primary mt-5">
          Submit
        </button>
      </form>
    </main>
    <footer class="mt-auto">
      <div class="container">
        <p>Shop Express &copy; 2022</p>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="../js/add_product.js"></script>
  </body>
</html>
